{% include 'header.html'%}

<div class="d-flex justify-content-center align-items-center" style="height: 100vh;">
    <form action="/registro.html" method="POST" class="text-center border border-light p-5">
        <label style="font-size: 24px; font-weight: bold; display: block; margin-bottom: 10px;">Registro de Usuario</label>
        <div class="form-group row mb-4">
            
            <div class="col-md-8">
                <label for="usuario" class="justify-content-center">Usuario</label>
                <input type="text" class="form-control" id="usuario" name="usuario" required>
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="nombre" class="justify-content-center">Nombre</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="nombre" name="nombre" required>
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="apellido" class="justify-content-center">Apellido</label>
            <div class="col-md-8">
                <input type="text" class="form-control" id="apellido" name="apellido" required>
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="email" class="justify-content-center">Email</label>
            <div class="col-md-8">
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>

        <div class="form-group row mb-4">
            <label for="password" class="justify-content-center">Contraseña</label>
            <div class="col-md-8">
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        
        <div class="form-group row mb-4">
            <label for="password_conf" class="justify-content-center">Repita su contraseña</label>
            <div class="col-md-8">
                <input type="password" class="form-control" id="password_conf" name="password_conf" required>
            </div>
        </div>

        <div class="row justify-content-center">
            <button type="submit" class="btn btn-success btn-lg px-5 me-3">
                Registrar <i class="fas fa-check-circle"></i>
            </button>
            <a href="/login" class="btn btn-warning btn-lg px-5">
                Volver <i class="fas fa-arrow-left"></i>
            </a>
        </div>
    </form>
</div>

{% include 'footer.html'%}
