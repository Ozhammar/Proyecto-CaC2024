<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>E-Components</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="/Imagenes/Logo-PNG.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <script src="funciones.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <header class="grid-container">
        <div id="header-banner" class="flex-item-r">
            <img src="Imagenes/Logo-PNG.png" alt="Logo de la empresa." />
            <img src="Imagenes/Titulo-PNG.png" alt="Titulo de la empresa." />
        </div>
        <nav id="header-navbar" class="flex-item-r">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="productos.html">Productos</a></li>
                <li><a href="experiencias.html">Experiencias</a></li>
                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="login.html">Ingresar</a></li>
            </ul>
        </nav>
    </header>



    <main>
        <div class="flex-container">
            <form id="contactForm" onsubmit="return validarFormulario(event)">
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" name="nombre">
                </div>
                <div class="mb-3">
                    <label for="apellido" class="form-label">Apellido</label>
                    <input type="text" class="form-control" id="apellido" name="apellido">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email">
                </div>
                <div class="mb-3">
                    <label for="telefono" class="form-label">Tel√©fono</label>
                    <input type="tel" class="form-control" id="telefono" name="telefono"
                        placeholder="Formato: 11-87452365">

                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Foto de perfil</label>
                    <input type="file" class="form-control" id="imagen" name="imagen">
                </div>
                <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary">Enviar</button>
                    <button type="reset" class="btn btn-secondary">Reiniciar</button>
                </div>
            </form>
        </div>
    </main>

    <footer class="grid-container">
        <div id="footer-site" class="flex-item-c">
            <h5>Site Map</h5>
            <ul>
                <li><a href="/index.html">Home</a></li>
                <li><a href="/productos.html">Productos</a></li>
                <li><a href="/contacto.html">Contacto</a></li>
            </ul>
        </div>
        <div id="footer-marcas" class="flex-item-c">
            <h5>Nuestras Marcas</h5>
            <div class="flex-item-footer-marcas">
                <ul>
                    <li><a href="http://intel.com/" target="_blank">Intel</a></li>
                    <li><a href="http://amd.com/" target="_blank">AMD</a></li>
                    <li><a href="https://www.nvidia.com/" target="_blank">Nvidia</a></li>
                </ul>
                <ul>
                    <li><a href="https://rog.asus.com" target="_blank">ROG</a></li>
                    <li><a href="https://row.hyperx.com/" target="_blank">HyperX</a></li>
                    <li><a href="http://corsair.com" target="_blank">Corsair</a></li>
                </ul>
            </div>

        </div>
        <div id="footer-redes" class="flex-item-c">
            <h5>Nuestras Redes</h5>
            <ul>
                <li>
                    <a href="https://www.instagram.com" target="_blank"><img
                            src="Assets/instagram-new-2022-seeklogo.svg" alt="Instagram" class="logos-redes" /></a>
                </li>

                <li>
                    <a href="https://facebook.com" target="_blank"><img src="Assets/facebook-seeklogo.svg"
                            alt="Facebook" class="logos-redes" /></a>
                </li>

                <li>
                    <a href="https://chat.whatsapp.com/D9dpLXgB0z9IrGhmtQilHQ" target="_blank"><img
                            src="Assets/whatsapp-icon-seeklogo.svg" alt="Whatsapp" class="logos-redes" /></a>
                </li>

            </ul>
        </div>
        <div id="footer-copyright" class="flex-item-c">
            <p>Codo a Codo 2024</p>
            <p>Gabriel Aballay - Lucas Povolo</p>
        </div>
    </footer>
</body>

</html>
